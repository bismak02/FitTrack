<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>FitTrack</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Dosis:400,600,700|Poppins:400,600,700&display=swap"
    rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">
</head>

<body>
  <div class="hero_area">
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="FitTrack logo">
            <span>FitTrack</span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#homeSection">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#aboutSection">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contactSection">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sign.html">Sign Up Today!</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <section id="homeSection" class="slider_section position-relative">
      <div class="slider_container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="container">
                <div class="row">
                  <div class="col-lg-6 col-md-7 offset-md-6 offset-md-5">
                    <div class="detail-box">
                      <h1>Reach Your Fitness Goals</h1>
                      <div class="btn-box">
                        <a href="sign.html" class="btn-2">Join Today</a>
                        <!-- Google Sign-In Button -->
                        <div id="g-signin2" data-onsuccess="onSignIn"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Additional sections like About, Contact, etc. -->

  <!-- Google's OAuth JavaScript Library -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log('Google User ID: ' + profile.getId());
      // Implement further actions here
    }

    function renderButton() {
      gapi.signin2.render('g-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSignIn
      });
    }

    gapi.load('auth2', function () {
      gapi.auth2.init();
      renderButton();
    });
  </script>

  <!-- Your existing JavaScript for bootstrap and other functionalities -->

</body>

</html>
