<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main">
        <!-- Header section of the webpage -->
        <header class="header">
            <!-- Main heading for the page -->
            <h1 class="h_heading">Sign Up</h1>
            <!-- Sub-heading to encourage sign up -->
            <h1 class="h_heading">Get Started with FitTrack</h1>
        </header>

        <!-- Login Section -->
        <div class="login_container">
            <h2 class="login_heading">Login</h2>
            <!-- Form for login -->
            <form action="" class="form">
                <!-- Email input -->
                <div class="input_box">
                    <label for="login_email">Email:</label>
                    <input type="email" id="login_email" class="input" placeholder="Email" required>
                </div>
                <!-- Password input -->
                <div class="input_box">
                    <label for="login_password">Password:</label>
                    <input type="password" id="login_password" class="input" placeholder="Password" required>
                </div>
                <!-- Submit button for the form -->
                <input type="submit" value="Login" class="button">
            </form>
            <!-- Option to navigate to sign up -->
            <div style="text-align:center; margin-top:10px;">
                <span>Don't have an account? </span><button class="button" id="signupButton">Sign Up</button>
            </div>
        </div>
        <!-- Placeholder for additional content like Registration Form -->
        <!-- Additional content like Registration Form here -->
    </main>
    <!-- Link to external JavaScript for interactivity -->
    <script src="script.js"></script>
</body>

</html>
